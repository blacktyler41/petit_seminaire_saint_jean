<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<meta name="description" content="Petit Seminaire Saint-Jean-Gallery" />
<link rel="icon" href="Assets/logoooo.png" />
<title>Petit Seminaire Saint-Jean Nkumba</title>
<style>
  /* Basic reset and layout */
  *{box-sizing:border-box}
  body{margin:0;font-family:system-ui,Arial,sans-serif;background:#fafafa;color:#111}
  .container{max-width:1100px;margin:28px auto;padding:0 16px}

  /* Header */
  header{display:flex;justify-content:space-between;align-items:center;padding:12px 0}
  header .brand{font-weight:700}

  /* Intro */
  h1{margin:0 0 6px;font-size:1.5rem}
  p.lead{margin:0 0 18px;color:#666}

  /* Grid */
  .grid{display:grid;gap:12px;grid-template-columns:repeat(auto-fit,minmax(200px,1fr))}
  .card{background:#fff;border-radius:8px;overflow:hidden;box-shadow:0 6px 18px rgba(0,0,0,0.06);text-decoration:none;color:inherit}
  .thumb{width:100%;height:250px;object-fit:cover;display:block;transition:transform .25s}
  .card:hover .thumb{transform:scale(1.03)}
  .meta{padding:10px;font-size:0.95rem;color:#444}

  /* Modal (lightbox) */
  .modal{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,0.8);z-index:1000;padding:16px}
  .modal.open{display:flex}
  .viewer{max-width:1000px;width:100%;max-height:90vh;display:flex;flex-direction:column;align-items:center}
  .viewer img{max-width:100%;max-height:72vh;border-radius:8px;object-fit:contain}
  .caption{color:#fff;margin-top:10px;text-align:center;font-size:1rem;max-width:95%}

  /* Controls */
  .btn{position:absolute;background:rgba(255,255,255,0.06);border:0;color:#fff;padding:10px;border-radius:8px;cursor:pointer}
  .close{top:12px;right:12px}
  .nav{top:50%;transform:translateY(-50%);width:44px;height:44px;border-radius:8px;display:flex;align-items:center;justify-content:center}
  .prev{left:12px}
  .next{right:12px}

  /* Responsive tweaks */
  @media (max-width:900px){ .thumb{height:200px} .viewer img{max-height:60vh} }
  @media (max-width:600px){ .thumb{height:200px} .nav{width:40px;height:40px} .viewer img{max-height:50vh} }
</style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand">Our School</div>
      <nav aria-label="Main"><a href="index.html">Home</a></nav>
    </header>

    <main>
      <h1>Gallery</h1>

      <section class="grid" id="gallery" aria-label="Photo gallery">
        <!-- Replace src with other images -->
        <a class="card" href="#" data-index="0" data-caption="Beautiful view of our school grounds">
          <img class="thumb" loading="lazy" src="Assets/ecce%20mater%20tua.jpg" alt="Campus view">
          <div class="meta">Ecce Mater Tua</div>
        </a>

        <a class="card" href="#" data-index="1" data-caption="Saint John, our patron Saint">
          <img class="thumb" loading="lazy" src="Assets/saint_john.jpeg" alt="Saint John">
          <div class="meta">Saint John</div>
        </a>

        <a class="card" href="#" data-index="2" data-caption="Students in class">
          <img class="thumb" loading="lazy" src="Assets/idem_destino.jpg" alt="Students">
          <div class="meta">Students</div>
        </a>

        <a class="card" href="#" data-index="2" data-caption="Entrance view">
          <img class="thumb" loading="lazy" src="Assets/flag.jpg" alt="Students">
          <div class="meta">Entrance</div>
        </a>

        <a class="card" href="#" data-index="2" data-caption="Main Hall">
          <img class="thumb" loading="lazy" src="Assets/Salle.JPG" alt="Students">
          <div class="meta">Main Hall</div>
        </a>

        <a class="card" href="#" data-index="2" data-caption="Chapel">
          <img class="thumb" loading="lazy" src="Assets/Chapel.JPG" alt="Students">
          <div class="meta">Chapel</div>
        </a>

        <!-- Add more cards as needed -->
      </section>
    </main>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal" role="dialog" aria-modal="true" aria-hidden="true">
    <button class="btn close" id="closeBtn" aria-label="Close" style="position:absolute;right:12px;top:12px">&times;</button>
    <button class="btn nav prev" id="prevBtn" aria-label="Previous" style="position:absolute;left:12px">&#10094;</button>
    <div class="viewer" id="viewer">
      <img id="modalImg" alt="">
      <div class="caption" id="modalCaption"></div>
    </div>
    <button class="btn nav next" id="nextBtn" aria-label="Next" style="position:absolute;right:12px">&#10095;</button>
  </div>

<script>
(function(){
  const cards = Array.from(document.querySelectorAll('.card'));
  const modal = document.getElementById('modal');
  const modalImg = document.getElementById('modalImg');
  const modalCaption = document.getElementById('modalCaption');
  const closeBtn = document.getElementById('closeBtn');
  const prevBtn = document.getElementById('prevBtn');
  const nextBtn = document.getElementById('nextBtn');
  let current = 0;

  function open(i){
    const card = cards[i];
    const img = card.querySelector('.thumb');
    modalImg.src = img.src;
    modalImg.alt = img.alt || '';
    modalCaption.textContent = card.dataset.caption || '';
    modal.classList.add('open');
    modal.setAttribute('aria-hidden','false');
    current = i;
    // preload neighbors
    preload((current+1)%cards.length);
    preload((current-1+cards.length)%cards.length);
    closeBtn.focus();
  }
  function close(){ modal.classList.remove('open'); modal.setAttribute('aria-hidden','true'); modalImg.src = ''; }
  function next(){ open((current+1)%cards.length) }
  function prev(){ open((current-1+cards.length)%cards.length) }
  function preload(i){ const s = cards[i].querySelector('.thumb').src; new Image().src = s; }

  cards.forEach((c,i)=>{
    c.addEventListener('click', e => { e.preventDefault(); open(i); });
    c.addEventListener('keydown', e => { if(e.key==='Enter' || e.key===' ') { e.preventDefault(); open(i); }});
  });

  closeBtn.addEventListener('click', close);
  nextBtn.addEventListener('click', next);
  prevBtn.addEventListener('click', prev);

  modal.addEventListener('click', e => { if(e.target === modal) close(); });

  document.addEventListener('keydown', e => {
    if(!modal.classList.contains('open')) return;
    if(e.key === 'Escape') close();
    if(e.key === 'ArrowRight') next();
    if(e.key === 'ArrowLeft') prev();
  });

  // touch swipe
  let startX=0,endX=0,threshold=40;
  const viewer = document.getElementById('viewer');
  viewer.addEventListener('touchstart', e => startX = e.touches[0].clientX, {passive:true});
  viewer.addEventListener('touchmove', e => endX = e.touches[0].clientX, {passive:true});
  viewer.addEventListener('touchend', () => {
    const dx = endX - startX;
    if(Math.abs(dx) > threshold){ if(dx < 0) next(); else prev(); }
    startX = endX = 0;
  });
})();
</script>
</body>
</html>
